<div class="register-container">
    <mat-card>
      <mat-card-title class="text-center">Registro de Usuário</mat-card-title>
      <br>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field  class="col-12">
            <input matInput placeholder="Nome de Usuário" formControlName="username" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput placeholder="E-mail" formControlName="email" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput type="password" placeholder="Senha" formControlName="password" />
          </mat-form-field>
          <button class="col-12" mat-raised-button color="primary" type="submit">Registrar</button>
          <br>
          <button class="mt-3"  [routerLink]="'/'"  mat-raised-button >Voltar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
